            <!--<p>Here goes another form and form controls.</p>-->

            <form action="#.html" class="templatemo-login-form" method="post" enctype="multipart/form-data">

              <div class="row form-group">
                <div class="col-lg-8 col-md-8 col-sm-6 form-group">                  
                    <label for="inputFirstName">Nome da Empresa</label> <!--Nome da Empresa-->
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Empresa">                  
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 form-group">                  
                    <label for="inputLastName">Código Externo</label> <!--Código Externo-->
                    <input type="text" class="form-control" id="inputLastName" placeholder="Insira o Código Externo">                  
                </div> 
              </div>

              <div class="row form-group">
                <div class="col-lg-8 col-md-8 col-sm-6 form-group">                  
                    <label for="inputUsername">Endereço da Empresa</label> <!--Endereço da Empresa-->
                    <input type="text" class="form-control" id="inputUsername" placeholder="Rua">                  
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 form-group">
                  <div class="row form-group">
                    <div class="col-lg-4 col-md-4 col-sm-6 form-group">
                      <label for="inputUsername">Número</label> <!--Número-->
                      <input type="text" class="form-control" id="inputUsername" placeholder="000">
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-6 form-group">
                      <label for="inputUsername">Complemento</label> <!--Complemento-->
                      <input type="text" class="form-control" id="inputUsername" placeholder="Casa / Apto - Bloco">
                    </div>
                  </div>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-lg-2 col-md-2 col-sm-4 form-group">                  
                    <label for="inputUsername">CEP</label> <!--CEP-->
                    <input type="text" class="form-control" id="inputUsername" placeholder="000.000.000-00">                  
                </div>

                <div class="col-lg-4 col-md-4 col-sm-4 form-group">                  
                    <label for="inputUsername">Bairro</label> <!--Bairro-->
                    <input type="text" class="form-control" id="inputUsername" placeholder="Bairro">                  
                </div>

                <div class="col-lg-6 col-md-6 col-sm-4 form-group">
                    <div class="row form-group">
                        <div class="col-lg-9 col-md-9 col-sm-7 form-group"> 
                            <label for="inputUsername">Cidade</label> <!--Cidades-->
                            <input type="text" class="form-control" id="inputUsername" placeholder="Cidade">                  
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-5 form-group">                  
                            <label for="control-label templatemo-block">UF</label> <!--Estados-->
                            <select class="form-control">
                              <option value="AC">AC</option>
                              <option value="AL">AL</option>
                              <option value="AM">AM</option>
                              <option value="AP">AP</option>
                              <option value="BA">BA</option>
                              <option value="CE">CE</option>
                              <option value="DF">DF</option>
                              <option value="ES">ES</option>
                              <option value="GO">GO</option>
                              <option value="MA">MA</option>
                              <option value="MG">MG</option>
                              <option value="MS">MS</option>
                              <option value="MT">MT</option>
                              <option value="PA">PA</option>
                              <option value="PB">PB</option>
                              <option value="PE">PE</option>
                              <option value="PI">PI</option>
                              <option value="PR">PR</option>
                              <option value="RJ">RJ</option>
                              <option value="RN">RN</option>
                              <option value="RO">RO</option>
                              <option value="RR">RR</option>
                              <option value="RR">RS</option>
                              <option value="SC">SC</option>
                              <option value="SE">SE</option>
                              <option value="SP">SP</option>
                              <option value="TO">TO</option>
                            </select>
                        </div>
                    </div>
                </div>
              </div>

              <div class="row form-group">
                  <div class="col-lg-2 col-md-2 col-sm-4 form-group">                  
                      <label for="inputFirstName">Contato</label> <!--Contato-->
                      <input type="text" class="form-control" id="inputFirstName" placeholder="Contato">                  
                  </div>
                  <div class="col-lg-5 col-md-5 col-sm-4 form-group">                  
                      <label for="inputLastName">CGC</label> <!--CGC-->
                      <input type="text" class="form-control" id="inputLastName" placeholder="Insira o CGC">                  
                  </div>
                  <div class="col-lg-5 col-md-5 col-sm-4 form-group">                  
                      <label for="inputLastName">CNES</label> <!--CNES-->
                      <input type="text" class="form-control" id="inputLastName" placeholder="Insira o CNES">                  
                  </div>
              </div>

              <div class="row form-group">
                  <div class="col-lg-6 col-md-6 col-sm-6 form-group">

                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-6 form-group">

                  </div>
              </div>

                <button type="reset" class="templatemo-white-button">Apagar</button>
                <button type="submit" class="templatemo-blue-button">Salvar</button>
